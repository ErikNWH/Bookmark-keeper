<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Book Keeper</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <!-- Open model -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmark-container">
      <div class="item">
        <i class="fa-solid fa-trash-can" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img src="favicon.ico" alt="Favicon" />
          <a href="" target="_blank">name </a>
        </div>
      </div>
      <div class="item">
        <i class="fa-solid fa-trash-can" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img src="favicon.ico" alt="Favicon" />

        </div>
      </div>
      <div class="item">
        <i class="fa-solid fa-trash-can" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img src="favicon.ico" alt="Favicon" />
          <a href="" target="_blank">name </a>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-trash-can close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!-- Website URL -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
